<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
</head>

<body class="w-100 vh-100 p-5 bg-dark-subtle d-flex flex-wrap justify-content-center aling-content-center">
    <div class="m-auto container bg-body-tertiary p-3 rounded">
        <div class="mb-3 mt-3">
            <label for="um" class="form-label">Primeiro ponto</label>
            <input type="time" class="form-control form-control-lg" id="um" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="dois" class="form-label">Segundo ponto</label>
            <input type="time" class="form-control form-control-lg" id="dois">
        </div>
        <div class="mb-3">
            <label for="tres" class="form-label">Terceiro ponto</label>
            <input type="time" class="form-control form-control-lg" id="tres">
        </div>
        <div id="area">

        </div>
        <button class="mt-3 btn btn-primary btn-lg mb-3 m-auto d-block w-100" id="calcular">Calcular</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/jquery.mask.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
